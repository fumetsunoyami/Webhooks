# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - yami-wedapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_f1a679ffcacc43989062f7d04ba17aaf }}
        password: ${{ secrets.AzureAppService_ContainerPassword_fc851439198c46ccae5aa129df66b414 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_f1a679ffcacc43989062f7d04ba17aaf }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'yami-wedapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_98323d7a4fee444b8734b527994416bc }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_f1a679ffcacc43989062f7d04ba17aaf }}/appsvc/staticsite:${{ github.sha }}'