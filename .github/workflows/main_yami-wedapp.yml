# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - yami-wedapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://yamichan189.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_ab10dd94ea8d459da428753d8fa27c9d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_cf60bc3e89944f348272aaea97f26725 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: yamichan189.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ab10dd94ea8d459da428753d8fa27c9d }}/yamichan189.azurecr.io:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'yami-wedapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_413a2a6c0b3e4c29af4b0bf191d261cc }}
        images: 'yamichan189.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ab10dd94ea8d459da428753d8fa27c9d }}/yamichan189.azurecr.io:${{ github.sha }}'